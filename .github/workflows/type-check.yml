name: Type Check

on:
  pull_request:
    paths:
      - "apps/**"
      - "packages/**"
      - "tsconfig.json"
      - "turbo.json"
      - "bun.lock"
      - ".github/workflows/type-check.yml"

env:
  WAHA_API_URL: "https://your-waha-instance.com"
  WAHA_SESSION: "default"
  WAHA_CHAT_ID: "your-chat-id@c.us"

jobs:
  type-check:
    name: Type Check
    runs-on: dsg-owned

    steps:
      - name: Record start time
        id: start-time
        run: echo "timestamp=$(date +%s)" >> $GITHUB_OUTPUT

      - name: Send start notification
        continue-on-error: true
        run: |
          curl -X POST "${{ env.WAHA_API_URL }}/api/sendText" \
            -H "Content-Type: application/json" \
            -H "X-Api-Key: ${{ secrets.WAHA_API_KEY }}" \
            -d '{
              "session": "${{ env.WAHA_SESSION }}",
              "chatId": "${{ env.WAHA_CHAT_ID }}",
              "text": "üîÑ *CI/CD Started*\n\n*Repository:* ${{ github.repository }}\n*Job:* Type Check\n*Status:* Running\n*Action:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n*Branch:* ${{ github.head_ref }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}"
            }'

      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type check
        run: bun run check

      - name: Calculate duration and send success notification
        if: success()
        continue-on-error: true
        run: |
          START_TIME=${{ steps.start-time.outputs.timestamp }}
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          MINUTES=$((DURATION / 60))
          SECONDS=$((DURATION % 60))

          curl -X POST "${{ env.WAHA_API_URL }}/api/sendText" \
            -H "Content-Type: application/json" \
            -H "X-Api-Key: ${{ secrets.WAHA_API_KEY }}" \
            -d '{
              "session": "${{ env.WAHA_SESSION }}",
              "chatId": "${{ env.WAHA_CHAT_ID }}",
              "text": "‚úÖ *CI/CD Success*\n\n*Repository:* ${{ github.repository }}\n*Job:* Type Check\n*Status:* Success\n*Duration:* '"${MINUTES}m ${SECONDS}s"'\n*Action:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n*Branch:* ${{ github.head_ref }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}"
            }'

      - name: Calculate duration and send failure notification
        if: failure()
        continue-on-error: true
        run: |
          START_TIME=${{ steps.start-time.outputs.timestamp }}
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          MINUTES=$((DURATION / 60))
          SECONDS=$((DURATION % 60))

          curl -X POST "${{ env.WAHA_API_URL }}/api/sendText" \
            -H "Content-Type: application/json" \
            -H "X-Api-Key: ${{ secrets.WAHA_API_KEY }}" \
            -d '{
              "session": "${{ env.WAHA_SESSION }}",
              "chatId": "${{ env.WAHA_CHAT_ID }}",
              "text": "‚ùå *CI/CD Failed*\n\n*Repository:* ${{ github.repository }}\n*Job:* Type Check\n*Status:* Failed\n*Duration:* '"${MINUTES}m ${SECONDS}s"'\n*Action:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n*Branch:* ${{ github.head_ref }}\n*Commit:* ${{ github.sha }}\n*Author:* ${{ github.actor }}"
            }'
